<div class="row" ng-controller="schoolAdmin_schoolProfile">
	<div class="content">
		<div class="main-header">
			<!--  <em>{{text}}</em>  -->
		</div>
		<br>
		<div class="main-content">
			<ul class="nav nav-tabs">
				<li class="active"><a href="page-profile.html#profile-tab"
					data-toggle="tab"></i>Institution Profile</a></li>
			</ul>

			<div class="tab-content profile-page">
<!-- 
								<div class="col-md-3">
									<div class="user-info-right">
										<img src="images/userProfile/male.png" alt="Profile Picture" />
									</div>
								</div>
 -->
				<div class="tab-pane profile active" id="profile-tab">

					<form class="form-horizontal" role="form" id="basicDetailsForm"
						name="basicDetailsForm">
						<fieldset>
							
							<br>
							<div class="form-group">
							<label class="col-sm-2 control-label" for="othrLang">School
								Name </label>
							<div class="col-sm-5">
								<input type="text" id="caste"
									placeholder="Please mention school name" class="form-control"
									ng-model="userSelectedClass.basicDetails.casteId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="religion">School
								Id</label>
							<div class="col-sm-5">
								<input type="text" id="caste"
									placeholder="Please mention school Id" class="form-control"
									ng-model="userSelectedClass.basicDetails.casteId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="caste">Description</label>
							<div class="col-sm-5">
								<input type="text" id="caste"
									placeholder="Describe the school." class="form-control"
									ng-model="userSelectedClass.basicDetails.casteId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="caste">School
								Address</label>
							<div class="col-sm-5">
								<input type="text" id="caste"
									placeholder="Please mention School address." class="form-control"
									ng-model="userSelectedClass.basicDetails.casteId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="caste">Phone
								Number</label>
							<div class="col-sm-5">
								<input type="text" id="caste"
									placeholder="Please mention school contact number." class="form-control"
									ng-model="userSelectedClass.basicDetails.casteId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="caste">Email
								Address </label>
							<div class="col-sm-5">
								<input type="text" id="caste"
									placeholder="Please mention school email id." class="form-control"
									ng-model="userSelectedClass.basicDetails.casteId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="caste">Website
								URL</label>
							<div class="col-sm-5">
								<input type="text" id="caste"
									placeholder="Please mention school website URL." class="form-control"
									ng-model="userSelectedClass.basicDetails.casteId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="caste">Registration
								Number</label>
							<div class="col-sm-5">
								<input type="text" id="caste"
									placeholder="Please mention registration number of school" class="form-control"
									ng-model="userSelectedClass.basicDetails.casteId">
							</div>
						</div>
						</fieldset>
					</form>
				</div>


			</div>
		</div>
	</div>
</div>
</div>
