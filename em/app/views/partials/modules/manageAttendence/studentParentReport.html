<div ng-controller="studentReportCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-2 classselector" style="margin-right:100px;">
                <div class="input-group">
                    <input type="text" id="startDateStudent" ng-model="startDate" class="em-datepicker datepicker" placeholder="Start Date">
                    <span class="input-group-addon cursor-pointer" ng-click="openStartCalender()"><i class="fa fa-calendar"></i></span>

                </div>
            </div>
            <div class="col-md-2 classselector" style="margin-right:100px;">
                <div class="input-group">
                    <input type="text" id="endDateStudent" ng-model="endDate" class="em-datepicker datepicker" placeholder="End Date">
                    <span class="input-group-addon cursor-pointer" ng-click="openStartCalender()"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-md btn-default" ng-click="getReport()">Get Report</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <table id="studentReportData" ng-show="reportData" class="table">
                <div id="head_nav">
                    <thead class="theadclass">
                    <tr>
                        <th>Date</th>
                        <th>Subject</th>
                        <th>Period Start time</th>
                        <th>Attendance Value</th>
                        <th>Notes</th>
                    </tr>
                    </thead>
                </div>
                <tbody>
                <tr data-ng-repeat="reportObj in reportData | filter:searchText">
                    <td>{{resolveTimestamp(reportObj.timestamp)}}</td>
                    <td>{{reportObj.subject}}</td>
                    <td>{{reportObj.startTime}}</td>
                    <td>{{resolveAttendanceValue(reportObj.attendance)}}</td>
                    <td>{{reportObj.comment || "--"}}</td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
