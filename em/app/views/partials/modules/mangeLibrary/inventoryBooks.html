<div class="row" ng-controller="manageUsers_createUsers">

    <ul class="nav nav-tabs" id="myLibTab">

        <li><a href="#perInfo" data-toggle="tab">Personal Info</a></li>

    <div class="tab-content">
    <div class="tab-pane active" id="accInfo">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                        <label class="col-sm-4 control-label">Account Type</label>
                        <div class="col-sm-4">
                            <div class="btn-group" id="categorybttns">
                                <button class="btn btn-media dropdown-toggle" type="button" data-toggle="dropdown">
                                    <span i class="dropdownValuePlaceHolder">--Select Type--</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <li><a href="">Teacher</a> </li>
                                    <li><a href="">Student</a> </li>
                                    <li><a href="">Parent</a> </li>
                                    <li><a href="">Staff</a> </li>
                                    <li><a href="">Other</a> </li>
                                </ul>
                            </div>
                        </div>
            </div>
                    <div class="form-group">
                        <label for="mailId" class="col-sm-4 control-label">Email Address </label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="mailId" placeholder="Enter Email ID ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userName" class="col-sm-4 control-label">User Name </label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="userName" placeholder="Enter Email ID ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passWd1" class="col-sm-4 control-label">Password </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="passWd1" placeholder="Enter Password ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passWd2" class="col-sm-4 control-label">Repeat Password </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="passWd2" placeholder="Re - Enter Password ">
                        </div>
                    </div>
        </form>

    </div>
    <div class="tab-pane" id="perInfo">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                    <label for="fName" class="col-sm-4 control-label">First Name </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="fName" placeholder="Enter your first name. ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mName" class="col-sm-4 control-label">Middle Name </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="mName" placeholder="Enter your middle name. ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lName" class="col-sm-4 control-label">Last Name </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lName" placeholder="Enter your last name. ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex-type" class="col-sm-4 control-label">Sex </label>
                    <div class="simple-radio col-sm-8" id="sex-type">
                        <input id="ml" type="radio" name="sex-type" value="Male" parsley-required="true">
                        <label for="ml">Male</label>
                        <input id="fml" type="radio" name="sex-type" value="Female">
                        <label for="fml">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dob" class="col-sm-4 control-label">Date of Birth </label>
                    <div class="col-sm-8">
                        <input type="text" id="dob" class="em-datepicker datepicker" placeholder="Enter Date of Birth">
                        <!-- input type="text" class="form-control" id="dob" placeholder="Enter Password " -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthCity" class="col-sm-4 control-label">City of Birth </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="birthCity" placeholder="Enter your Birth City ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthCity" class="col-sm-4 control-label">State of Birth </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="birthState" placeholder="Enter your Birth State ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthCountry" class="col-sm-4 control-label">Nationality </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="birthCountry" placeholder="Country Name ">
                    </div>
                </div>
        </form>
    </div>
    <div class="tab-pane" id="cntInfo">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="mbNum" class="col-sm-4 control-label">Mobile Number </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="mbNum" placeholder="Country Name ">
                </div>
            </div>
            <div class="form-group">
                <label for="hmNum" class="col-sm-4 control-label">Home Number </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="mbNum" placeholder="Country Name ">
                </div>
            </div>
            <div class="form-group">
                <label for="mbNum" class="col-sm-4 control-label">Mobile Number </label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="mbNum" placeholder="Country Name ">
                </div>
            </div>
            <div class="form-group">
                <label for="mbNum" class="col-sm-4 control-label">Mobile Number </label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="mbNum" placeholder="Country Name ">
                </div>
            </div>
        </form>
    </div>
    <div class="tab-pane" id="opts">
        <form class="form-horizontal" role="form">
        

        </form>
    </div>
    </div>

</div>
