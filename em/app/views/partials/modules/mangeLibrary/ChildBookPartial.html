<div id="addChildToLib">
	<div class="accordion__tab">
		<div class="accordion__tab-title" ng-click="openTab('one')">
			Main Details <i class="cursor-pointer fa pull-right"
				ng-class="!isOpenTab('one')?'fa-chevron-down':'fa-chevron-up'"
				role="button" ng-click="isOpenTab('one')"></i>
		</div>
		<div class="accordion__tab-content" ng-show="isOpenTab('one')">
			<!-- 				<fieldset> -->
			<div class="row ">
				<div>
					<label class="col-sm-2 control-label" for="barCode">Book Id<span
						style="color: red">&nbsp;*</span>
					</label>
					<div class="col-sm-4">
						<input type="text" id="bookId" name="bookId"
							placeholder="Please Enter Book Id" class="form-control"
							ng-model="childBook.bookId">
					</div>
				</div>
				<div>
					<label class="col-sm-2 control-label" for="accessList">Access
						Type</label>
					<div class="col-sm-2">
						<select id="accessList" name="validation-select"
							class="btn btn-media dropdown-toggle form-control">
							<option value="">Who Can Access</option>
							<option value="A">All</option>
							<option value="T">Teachers</option>
							<option value="S">Students</option>
						</select>
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div>
					<label class="col-sm-2 control-label" for="barCode">Bar
						Code<span style="color: red">&nbsp;*</span>
					</label>
					<div class="col-sm-4">
						<input type="text" id="barCode" name="barCode"
							placeholder="Please Enter Bar Code " class="form-control"
							ng-model="childBook.barCode">
					</div>
				</div>
				<div>
					<label class="col-sm-2 control-label" for="acqMode">Acquisition
						Mode </label>
					<div class="col-sm-2">
						<select id="acqMode" name="validation-select"
							class="btn btn-media dropdown-toggle form-control"
							data-ng-model="childBook.acqMode">
							<option value="">Select Acquisition</option>
							<option value="E">Exchange</option>
							<option value="G">Gratis/Gift</option>
							<option value="P">Purchased</option>
							<option value="S">Subscribed</option>
						</select>
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div>
					<label class="col-sm-2 control-label" for="pricePaid">Price
						Paid </label>
					<div class="col-sm-4">
						<input type="text" id="pricePaid"
							placeholder="Please enter paid price" class="form-control"
							ng-model="childBook.pricePaid">
					</div>
				</div>
				<div>
					<label class="col-sm-2 control-label" for="bookSts">Book
						Status </label>
					<div class="col-sm-2">
						<select id="bookSts" name="validation-select"
							class="btn btn-media dropdown-toggle form-control"
							data-ng-model="childBook.bookStatus">
							<option value="">Select Book Status</option>
							<option value="A">Available</option>
							<option value="B">Bindery</option>
							<option value="D">Damaged</option>
							<option value="S">Display</option>
						</select>
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div>
					<label class="col-sm-2 control-label" for="outletName">Outlet
						Name</label>
					<div class="col-sm-8">
						<input type="text" id="outletName"
							placeholder="Please enter the Outlet Name" class="form-control"
							ng-model="childBook.outletName" />
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div>
					<label class="col-sm-2 control-label" for="desc">Description</label>
					<div class="col-sm-8">
						<input type="text" id="desc"
							placeholder="Please enter book's description here "
							class="form-control" ng-model="childBook.description">
					</div>
				</div>
			</div>
			<br>
			<div class="row ">
				<div>
					<label class="col-sm-2 control-label" for="loc">Location</label>
					<div class="col-sm-4">
						<input type="text" id="loc"
							placeholder="What is the book's location ?" class="form-control"
							ng-model="childBook.location">
					</div>
				</div>

			</div>
			<br>
			<div class="row ">
				<div>
					<label class="col-sm-2 control-label" for="matAcp">Material
						Accompanied</label>
					<div class="col-sm-4">
						<input type="text" id="matAcp"
							placeholder="Material Accompanied i.e. CD, MAP etc ? Please enter"
							class="form-control" ng-model="childBook.materialAccompanied">
					</div>
				</div>
			</div>
			<br>
			<div class="row ">
				<div>
					<label class="col-sm-2 control-label" for="tag">Tag Type</label>
					<div class="col-sm-4">
						<input type="tag" id="tag" placeholder="What's the Tag ?"
							class="form-control" ng-model="childBook.tag">
					</div>
				</div>
				<div>
					<label class="col-sm-2 control-label">Ready For
						Distribution</label>
					<div class="col-sm-4">
						<label for="button-radio-1" class="col-sm-8 control-label">
							<input type="radio" name="button-radio" id="button-radio-1"
							value="1" checked> Yes <input type="radio"
							name="button-radio" id="button-radio-2" value="2"> No
						</label>
					</div>
				</div>
			</div>

			<!-- 				</fieldset> -->
		</div>
		<br>
		<!-- .accordion__tab -->
		<div class="accordion__tab">
			<div class="accordion__tab-title" ng-click="openTab('two')">
				Other Details <i class="cursor-pointer fa pull-right"
					ng-class="!isOpenTab('two')?'fa-chevron-down':'fa-chevron-up'"
					role="button" ng-click="isOpenTab('two')"></i>
			</div>
			<div class="accordion__tab-content" ng-show="isOpenTab('two')">
				<div class="row ">
					<div>
						<label class="col-sm-2 control-label" for="currency">Currency
							Type</label>
						<div class="col-sm-4">
							<input type="text" id="currency"
								ng-model="childBook.currencyType"
								placeholder="Please enter Currency Type" class="form-control">
						</div>
					</div>
					<div>
						<label class="col-sm-2 control-label" for="publicationDate">Publication
							Date</label>
						<div class="col-md-1 classselector">
							<div class="input-group">
								<input type="text" id="publicationDate" name="publicationDate"
									ng-model="childBook.publicationDate"
									class="em-datepicker datepicker" placeholder="Publication Date">
								<span class="input-group-addon cursor-pointer"
									ng-click="openPublicationDate()"><i
									class="fa fa-calendar"></i></span>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row ">
					<div>
						<label class="col-sm-2 control-label" for="freq">Frequency
						</label>
						<div class="col-sm-4">
							<input type="text" id="freq" placeholder="Please enter Frequency"
								ng-model="childBook.frequency" class="form-control">
						</div>
					</div>

					<div>
						<label class="col-sm-2 control-label" for="purchaseDate">Purchase
							Date</label>
						<div class="col-md-1 classselector">
							<div class="input-group">
								<input type="text" id="purchaseDate" name="purchaseDate"
									ng-model="childBook.purchaseDate"
									class="em-datepicker datepicker" placeholder="Purchase Date">
								<span class="input-group-addon cursor-pointer"
									ng-click="openPurchaseDate()"><i class="fa fa-calendar"></i></span>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row ">
					<div>
						<label class="col-sm-2 control-label" for="freqRem">Frequency
							Reminder </label>
						<div class="col-sm-4">
							<input type="text" id="freqRem" ng-model="childBook.freqReminder"
								placeholder="Please enter Frequency Reminder"
								class="form-control">
						</div>
					</div>
					<div>
						<label class="col-sm-2 control-label" for="creDate">Creation
							Date</label>
						<div class="col-md-1 classselector">
							<div class="input-group">
								<input type="text" id="creDate" name="creDate"
									ng-model="childBook.createdDate"
									class="em-datepicker datepicker" placeholder="Creation Date">
								<span class="input-group-addon cursor-pointer"
									ng-click="openCreDate()"><i class="fa fa-calendar"></i></span>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row ">
					<div>
						<label class="col-sm-2 control-label" for="star">Star
							Rating </label>
						<div class="col-sm-4">
							<input type="text" id="star" ng-model="childBook.starRating"
								placeholder="Please enter Star Rating" class="form-control">
						</div>
					</div>
					<div>
						<label class="col-sm-2 control-label" for="updDate">Update
							Date</label>
						<div class="col-md-1 classselector">
							<div class="input-group">
								<input type="text" id="updDate" name="updDate"
									class="em-datepicker datepicker" placeholder="Update Date"
									ng-model="childBook.updatedDate"> <span
									class="input-group-addon cursor-pointer"
									ng-click="openUpdDate()"><i class="fa fa-calendar"></i></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- .accordion__tab -->
		<!--         <div class="accordion__tab"> -->
		<!--             <div class="accordion__tab-title" ng-click="openTab('tab three')">Tab 3</div> -->
		<!--             <div class="accordion__tab-content" ng-show="isOpenTab('tab three')">Tab content goes here!</div> -->
		<!--         </div> -->
		<!-- .accordion__tab -->
	</div>



</div>
