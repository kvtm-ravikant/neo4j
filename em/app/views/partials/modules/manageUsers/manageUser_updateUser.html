<div ng-controller="manageUser_updateUser" class="row" weight="100%">
	<div class="row">
		<div class="col-md-12 topbar">
			<br>
			<div class="col-md-9">
				<div class="input-group">
					<input ng-model="searchUserModel.searchText" clear-input
						class="col-md-12 searchclass" placeholder="Enter User Name"
						class="nodeSearchInputBox" /> <span class="input-group-addon"
						id="datamodal" data-toggle="popover"> <i
						class="fa fa-times"
						ng-click="clearSearch();searchUser();getBackToMainUsersList()"></i>&nbsp;|&nbsp;
						<i class="fa fa-search cursor-pointer"
						ng-click="searchUser(); getBackToMainUsersList()"></i>&nbsp;|&nbsp;
                        <i ng-show="!isSearchBoxOpened"
                           class="fa fa-chevron-down cursor-pointer"
                           ng-click="openSearchBox()"></i>
                        <i ng-show="isSearchBoxOpened"
                           class="fa fa-chevron-up cursor-pointer" ng-click="openSearchBox()"></i>
					</span>
				</div>
			</div>

			<div class="col-md-3">
				<!--<input class="control-label hide" height="0" width="0" type='file'
					id="csvUploader"
					onchange="angular.element(this).scope().uploadCsv(this)" />
				<button class="btn btn-sm btn-info pull-right">
					<i class="fa fa-users"> Batch Upload</i>
					&lt;!&ndash;ng-click="batchAddUser()"&ndash;&gt;
				</button>-->
				<button class="btn btn-sm btn-warning pull-right"
					ng-click="addUserOpenForm()">
					<i class="fa fa-user"> Add User</i>
				</button>
			</div>

		</div>
	</div>
    <div ng-include="'partials/modules/manageUsers/advancedUserSearch.html'"></div>
	<!-- Top Bar Ends -->
	<br>
	<div class="row">
		<!-- ng-if="allUserClass.data" ng-show="!currentUserDetails" -->
		<div class="col-md-12">
			<div class="col-md-12">
				<div id="head_nav">
					<table
						class="table table-bordered table-condensed table-striped table-hover">
						<thead class="theadclass">
							<tr>
								<th>Reg ID</th>
								<th>Name</th>
								<th>Username</th>
								<th>User Type</th>
								<th>Actions</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="user in allUserClass.data">

								<td>{{user.regID}}</td>
								<td>{{user.firstName}} {{user.middleName}}
									{{user.lastName}}</td>
								<td>{{user.userName}}</td>
								<td>{{userType[user.userType].___name___}}</td>
								<td><a href="#" data-toggle="tooltip"
									title="Click to view user details"><i class="fa fa-eye"
										role="button" data-toggle="modal"
										ng-click="getUserDetails(user,'view')"></i></a> &nbsp;|&nbsp;<!-- <i class="fa fa-picture-o cursor-pointer"></i>  -->
									<a href="#" data-toggle="tooltip"
									title="Click to update user details"><i
										class="fa fa-pencil" role="button" data-toggle="modal"
										ng-click="getUserDetails(user,'update')"></i></a> &nbsp;|&nbsp;<!-- <i class="fa fa-picture-o cursor-pointer"></i>  -->
									<a href="#" data-toggle="tooltip" title="Click to delete User"><i
										class="fa fa-times-circle" role="button" data-toggle="modal"
										ng-click="getUserDetails(user,'delete')"></i></a>  &nbsp;|&nbsp;<!-- <i class="fa fa-picture-o cursor-pointer"></i>  -->
										<a href="#" data-toggle="tooltip" title="Click to reset password"><i
										class="fa  fa-cogs" role="button" data-toggle="modal" ng-click="openResetPasswdModal(user)"
										></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div ng-include="'partials/modules/manageUsers/crudUserModal.html'"></div>
		<div ng-include="'partials/modules/manageUsers/resetPasswordModal.html'"></div>

		<div class="modal well" tabindex="-1" role="dialog" id="retryModel">
			<div class="modal-header">
				<h3>Are you sure ?</h3>
			</div>
			<div class="modal-body">{{alertText}}</div>
			<div class="modal-footer">
				<button class="btn btn-primary" ng-click="ok()">OK</button>
				<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
			</div>
		</div>
	</div>

</div>
